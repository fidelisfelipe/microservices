<div class="container">
  <div [hidden]="submitted">
    {{model | json}}
    <form (ngSubmit)="onSubmit()" #conversionForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="model.name" #name="ngModel"/>
        TODO: remove this: {{model.name}}
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
        <div>
          <button type="submit" class="btn btn-success" [disabled]="!conversionForm.form.valid">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    {{model | json}}
    <div class="row">
      <div class="col-xs-3">Name</div>
      <div class="col-xs-9">{{ model.name }}</div>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
  <ul class="type-conversion">
    <li *ngFor="let type of typeConversionList">

      <a routerLink="/conversion/{{type.id}}">
        <span class="badge">{{type.id}}</span> | {{type.name}}
      </a>
      <button type="button" class="delete" title="delete type conversion"
              (click)="delete(type)">x</button>

    </li>
  </ul>
</div>
