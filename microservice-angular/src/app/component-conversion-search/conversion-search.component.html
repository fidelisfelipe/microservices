<div id="search-component">
  <label for="search-box">Conversion Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let type of typeConversionList$ | async" >
      <a routerLink="/conversion/{{type.id}}">
        {{type.name}}
      </a>
    </li>
  </ul>
</div>
