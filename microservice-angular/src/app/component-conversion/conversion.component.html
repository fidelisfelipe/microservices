<div>
  <h2>Type Conversion List</h2>

  <p><em>Select a type conversion from the list to see details</em></p>

  <ul class="type-conversion">
    <li *ngFor="let type of typeConversionList">

      <a routerLink="/conversion/{{type.id}}">
        <span class="badge">{{type.id}}</span> | {{type.name}}
      </a>

    </li>
  </ul>

  <app-component-conversion-alert
    [typeConversion]="typeConversion"
    (notify)="onNotify()">
  </app-component-conversion-alert>

  <app-conversion-detail [typeConversion]="typeConversion"  ></app-conversion-detail>

</div>
