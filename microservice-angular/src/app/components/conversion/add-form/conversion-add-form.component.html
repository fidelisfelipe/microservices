<div class="container">
  <conversion-menu></conversion-menu>
  <div>
    <h2>Add Form</h2>
    {{model | json}}
    <form (ngSubmit)="onSubmit()" #conversionForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="model.name" #name="ngModel"/>

        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
        <div>
          <button type="submit" class="btn btn-success" [disabled]="!conversionForm.form.valid">Submit</button>
        </div>

      </div>
    </form>
  </div>


  <table class="table-header">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let type of typeConversionList">
      <td>{{type.id}}</td>
      <td>{{type.name}}</td>
      <td>
        <button type="button" class="btn btn-info" routerLink="/conversion/{{type.id}}">
          Edit
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-danger" title="delete type conversion"
                (click)="delete(type)">Remove</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>
