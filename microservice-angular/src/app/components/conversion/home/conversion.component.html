<div class="container">
 <conversion-menu></conversion-menu>
  <div >
      <h2>Conversion</h2>
      <form>
        <div class="form-group">
          <label>Quantity:</label>
          <input [(ngModel)]="quantity" type="text" class="form-control" name="value">
        </div>
        <div class="form-group">
          <label>From:</label>
          <select [(ngModel)]="from" class="form-control" name="from">
            <option *ngFor="let type of typeConversionList" [value]="type.name">{{type.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>To:</label>
          <select [(ngModel)]="to" class="form-control" name="to">
            <option *ngFor="let type of typeConversionList" [value]="type.name">{{type.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Result:</label>
          <input [(ngModel)]="result" type="text" class="form-control" name="result" disabled />
        </div>
        <button type="button" (click)="onPressConversion()" class="btn btn-primary btn-lg btn-block">Convert</button>
    </form>
  </div>

</div>
